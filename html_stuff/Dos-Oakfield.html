<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My DOS Game</title>
  <link rel="stylesheet" href="https://js-dos.com/6.22/current/js-dos.css">
  <style>
    body { background: #111; margin: 0; padding: 0; text-align: center; }
    #dosbox { width: 800px; height: 600px; margin: 40px auto; }
  </style>
</head>
<body>
  <div id="dosbox"></div>

  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <script>
    Dos(document.getElementById("dosbox"), {
      wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js"
    }).then(dos => {
      dos.run("/personalcollection.github.io/doszips/TheOakf.zip");  // your game or program archive
    });
  </script>
</body>
</html>
